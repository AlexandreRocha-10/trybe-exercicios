<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      */
      function changeText() {
        const text = document.getElementsByTagName('p')[1];
        text.innerText = "Trabalhando como desenvolvedor de software."
      }
      changeText();
      /*
      2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      */
      function greenSquare() {
        const greenSquare = document.getElementsByClassName('main-content')[0];
        greenSquare.style.backgroundColor = "rgb(76,164,109)";
      }
      greenSquare();
      /*
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      */
      function whiteSquare() {
        const whiteSquare = document.getElementsByClassName('center-content')[0];
        whiteSquare.style.backgroundColor = "white";
      }
      whiteSquare();
      /*
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      */
      function correctText() {
        const correctText = document.getElementsByClassName('title')[0];
        correctText.innerText = "Exercício 5.1 - JavaScript";
      }
      correctText();
      /*
      5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
      */
      function correctParagraph() {
        const correctParagraph = document.getElementsByTagName('p')[0];
        correctParagraph.innerHTML = correctParagraph.innerHTML.toLocaleUpperCase();
      }
      correctParagraph();
      /*
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */
      function showParagraphs() {
        const ps = document.getElementsByTagName('p');
        for (let i in ps) {
            console.log(ps[i].innerHTML);
        }
      }
      showParagraphs();
    </script>
  </body>
</html>
